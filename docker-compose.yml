services:
  nginx-proxy:
    image: jwilder/nginx-proxy:alpine
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs:ro
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
    networks:
      - nginx-proxy

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt-companion
    restart: always
    depends_on:
      - nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./certs:/etc/nginx/certs:rw
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
    networks:
      - nginx-proxy

  myapp:
    image: RatioGen:latest
    container_name: streamlit_app
    environment:
      - VIRTUAL_HOST=ratiogen.polymaolab.cn
      - LETSENCRYPT_HOST=ratiogen.polymaolab.cn
      - LETSENCRYPT_EMAIL=23210440034@m.fudan.edu.cn
    expose:
      - "80"
    restart: always
    networks:
      - nginx-proxy

networks:
  nginx-proxy:
    external: true
